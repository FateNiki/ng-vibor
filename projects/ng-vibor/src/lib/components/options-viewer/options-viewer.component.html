<cdk-virtual-scroll-viewport #scrollContainer
    class="example-viewport"
    [itemSize]="itemSize"
    [style.height.px]="optionsViewerSize">

    <div class="example-item"
        (click)="ChooseOptions(item, $event)"
        *cdkVirtualFor="let item of dataSource"
        [class.selected]="selectedItem && selectedItem === item">

        {{item || 'Loading...'}}
    </div>
</cdk-virtual-scroll-viewport>
