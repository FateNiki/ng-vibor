<cdk-virtual-scroll-viewport #scrollContainer
    class="example-viewport"
    [itemSize]="itemSize"
    [style.height.px]="optionsViewerSize">

    <div class="example-item"
        (click)="ChooseOptions(item)"
        *cdkVirtualFor="let item of dataSource"
        [class.selected]="selectedItem && selectedItem === item">

        <ng-container *ngIf="!optionTemplate; else externalTemplate">
            {{item || 'Loading...'}}
        </ng-container>

        <ng-template #externalTemplate>
            <ng-template *ngTemplateOutlet="optionTemplate; context: {'$implicit': item}"></ng-template>
        </ng-template>
    </div>
</cdk-virtual-scroll-viewport>
