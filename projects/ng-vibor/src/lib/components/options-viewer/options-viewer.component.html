<cdk-virtual-scroll-viewport class="example-viewport"
    [itemSize]="itemSize" [style.height.px]="optionsViewerSize"
    (scrolledIndexChange)="selectedIndex = $event"
    #scrollContainer>

    <div class="example-item"
        *cdkVirtualFor="let item of dataSource"
        [class.selected]="selectedItem && selectedItem === item">

        {{item || 'Loading...'}}
    </div>
</cdk-virtual-scroll-viewport>
